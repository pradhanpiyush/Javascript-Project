<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="header">
                <img src="exchange.png" alt="">
                <h2>CURRENCY CONVERTER</h2>
            </div>
            <form action="#">
                <div class="amount">
                    <label for="amount">Amount : </label>
                    <input id="amount" type="text" value="1">
                </div>
                <div class="dropdown">
                    <div class="from">
                        <label>From : </label>
                        <div class="select-container">
                            <img src="https://flagsapi.com/US/shiny/32.png">
                            <select name="from">
                            </select>
                        </div>
                    </div>
                    <i class="fa-solid fa-right-left" style="color: #B197FC;"></i>
                    <div class="to">
                        <label>To : </label>
                        <div class="select-container">
                            <img src="https://flagsapi.com/IN/shiny/32.png">
                            <select name="to">
                            </select>
                        </div>
                    </div>
                </div>
                <button id="btn">Convert</button>
                <p class="msg">1 USD = *82.909 INR</p>
            </form>
        </div>
    </main>
    <script src="codes.js"></script>
    <script src="app.js"></script>
</body>

</html>
